{% extends 'base.html' %}
{% block title%} index{% endblock %}
{% block body %}
{% load static %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    /* Body and Container */
    .login_setion {
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
        padding: 20px;
    }

    .login-container {
        width: 100%;
        max-width: 400px;
        padding: 40px;
        background-color: #fff;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        text-align: center;
    }

    /* Form Elements */
    .login-form h2 {
        margin-bottom: 20px;
        color: #4CAF50;
    }

    .input-field {
        margin-bottom: 20px;
    }

    .input-field input {
        width: 100%;
        padding: 12px;
        border-radius: 5px;
        border: 1px solid #ddd;
        outline: none;
        font-size: 16px;
    }

    .forgot-link {
        display: block;
        margin-bottom: 20px;
        color: #888;
        text-decoration: none;
    }

    .forgot-link:hover {
        color: #4CAF50;
    }

    .login_btn {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }

    .login_btn:hover {
        background-color: #45a049;
    }

    .signup-link {
        margin-top: 20px;
    }

    .signup-link a {
        color: #4CAF50;
        text-decoration: none;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
        .login-container {
            max-width: 90%;
            padding: 30px;
        }

        .input-field input,
        .login_btn {
            padding: 10px;
            font-size: 14px;
        }

        .login-form h2 {
            font-size: 24px;
        }
    }

    @media screen and (max-width: 480px) {
        .login-container {
            max-width: 100%;
            padding: 20px;
        }

        .input-field input,
        .login_btn {
            padding: 8px;
            font-size: 12px;
        }

        .login-form h2 {
            font-size: 20px;
        }

        .forgot-link,
        .signup-link {
            font-size: 12px;
        }
    }
</style>
{% comment %} {% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %} {% endcomment %}
<div class="login_setion">
    <div class="login-container">
        <form class="login-form" action="/login/" method="post">
            {% csrf_token %}
            <h2>Login In</h2>
            <div class="input-field">
                <input type="text" placeholder="Username"  name="username" required>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Password" name="pass1" required>
            </div>
            <a href="#" class="forgot-link">Forgot Username / Password?</a>
            <button type="submit" class="login_btn">Log In</button>
            <p class="signup-link">Don't have an account? <a href="/user/signUp/">SignUp  now</a></p>
        </form>
    </div>
</div>


{% endblock %}
