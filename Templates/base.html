<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--- primary meta tag-->
    <title>{% block title%} {% endblock %}</title>
    <meta name="title" content="Teqpeers technology - The Best Program to Enroll for Exchange">
    <meta name="description" content="This is an education html template made by codewithsadee">

    <!--- favicon-->
    <link rel="shortcut icon" href="{% static 'Images_folder/favicon.svg' %}" type="image/svg+xml">

    <!-- - custom css link-->
    <link rel="stylesheet" href="{% static 'Css_file/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'Css_file/testomonial.css' %}">

    <!--- google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">

    <!--- preload images-->
    <link rel="preload" as="image" href="{% static 'Images_folder/hero-bg.svg' %}">
    <link rel="preload" as="image" href="{% static 'Images_folder/hero-banner-1.jpg' %}">
    <link rel="preload" as="image" href="{% static 'Images_folder/hero-banner-2.jpg' %}">
    <link rel="preload" as="image" href="{% static 'Images_folder/hero-shape-1.svg' %}">
    <link rel="preload" as="image" href="{% static 'Images_folder/hero-shape-2.png' %}">
    <link rel="stylesheet" href="{% static 'Css_file/message.css' %}">
    {% block style %}{% endblock style %}
</head>

<body id="top">
<!--- #HEADER-->
    <header class="header" data-header>
        <div class="container">
            <a href="#" class="logo">
                <img src="{% static 'Team_leader/logo-background.png' %}" width="162" height="50" alt="Teqpeers technology logo"> </a>
            <nav class="navbar" data-navbar>
                <div class="wrapper">
                    <a href="#" class="logo">
                        <img src="{% static 'Images_folder/hero-banner-1.jpg' %}" width="162" height="50" alt="Teqpeers technology logo"></a>
                    <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
                        <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                    </button>
                </div>
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="/" class="navbar-link" data-nav-link>Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="/course/" class="navbar-link" data-nav-link>Courses</a>
                    </li>
                    <li class="navbar-item">
                        <a href="/blogs/" class="navbar-link" data-nav-link>Blog</a>
                    </li>
                    <li class="navbar-item">
                        <a href="/course-items/notes/" class="navbar-link" data-nav-link>Notes</a>
                    </li>
                    <li class="navbar-item">
                        <a href="/Contact/" class="navbar-link" data-nav-link>Contact</a>
                    </li>
                    <li class="navbar-item">
                        <a href="/course-items/project/" class="navbar-link" data-nav-link>Project</a>
                    </li>
                    <li class="navbar-item">
                        <a href="/about/" class="navbar-link" data-nav-link>About</a>
                    </li>
                </ul>
            </nav>
            <div class="header-actions">
                <a href="/user/login/" class="btn has-before">
                    <span class="span">login</span>
                </a>
                <a href="/user/signUp/" class="btn has-before">
                    <span class="span">SignUp</span>
                </a>
                <button class="header-action-btn" aria-label="open menu" data-nav-toggler>
                    <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
                </button>
            </div>
            <div class="overlay" data-nav-toggler data-overlay></div>
        </div>
    </header>
    
    {% block body %}
    
    {% endblock body %}

    <!--- #FOOTER-->
    <footer class="footer" style="background-image: url('{% static 'Images_folder/footer-bg.png' %}')">
        <div class="footer-bottom">
            <div class="container">
                <p class="copyright">
                    Copyright 2022 All Rights Reserved by <a href="#" class="copyright-link">codewithsadee</a>
                </p>
            </div>
        </div>
    </footer>

    <!-- - #BACK TO TOP-->
    <a href="#top" class="back-top-btn" aria-label="back top top" data-back-top-btn>
        <ion-icon name="chevron-up" aria-hidden="true"></ion-icon>
    </a>

    <!--- custom js link-->
    <script src="{% static "Js_file/script.js" %}" defer></script>
    <!-- <script src="./assets/js/testomonial.js" defer></script> -->
     <script src="{% static "Js_file/message.js" %}"></script>
    <!--   - ionicon link-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
